name: Unit test pipeline
run-name: ${{ github.actor }} is running the unit tests ğŸš€
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn test
